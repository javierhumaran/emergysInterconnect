<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Emergys</title>
  <link href='https://fonts.googleapis.com/css?family=Bree+Serif|Roboto:400,100,300,500,100italic,300italic,400italic,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <section id="app-container">
    <div class="app-container-row">
      <article id="conectivity" class="app-container-category conectivity" name="Conectivity">
        <h1>Conectivity</h1>
        <span></span>
        <div class="app-container-category-image"></div>
      </article>
      <article id="bpm" class="app-container-category bpm" name="Business Process Management">
        <h1>BPM</h1>
        <span></span>
        <div class="app-container-category-image"></div>
      </article>
      <article id="mobile" class="app-container-category mobile" name="Mobile / IoT">
        <h1>Mobile / IoT</h1>
        <span></span>
        <div class="app-container-category-image"></div>
      </article>
      <article id="ba" class="app-container-category ba" name="Business Analytics">
        <h1>Business Analytics</h1>
        <span></span>
        <div class="app-container-category-image"></div>
      </article>
    </div>
    <div class="app-container-row">
      <article id="retail" class="app-container-category retail" name="Retail">
        <h1>Retail</h1>
        <span></span>
        <div class="app-container-category-image"></div>
      </article>
      <article id="manufacturing" class="app-container-category manufacturing" name="Manufacturing">
        <h1>Manufacturing</h1>
        <span></span>
        <div class="app-container-category-image"></div>
      </article>
      <article id="logistics" class="app-container-category logistics" name="Logistics">
        <h1>Logistics</h1>
        <span></span>
        <div class="app-container-category-image"></div>
      </article>
      <article id="einvoice" class="app-container-category e-invoice" name="Electronic Invoice">
        <h1>Electronic Invoice</h1>
        <span></span>
        <div class="app-container-category-image"></div>
      </article>
    </div>
  </section>
  <footer id="main-footer" class="app-footer">
    <div class="acreditations-container">
      <img src="img/sap-member.png" alt="">
      <img src="img/ibm-partner.png" alt="">
      <img src="img/cmmi-dev.png" alt="">
    </div>
    <img id="emergys" class="emergys-logo" src="img/emergys-logo.png" alt="" name="EMERGYS">
  </footer>

  <!-- CATEGORIES MODALS -->
  <section id="app-full-category">
    <header id="modal-header">
      <ul>
        <li class="category-title"></li>
        <li class="app-header-center">
          <div class="titles-container">
            <div id="title-left" class="slideshow-controls fa fa-chevron-left fa-5x"></div>
            <ul id="titles-list">
            </ul>
            <div id="title-right" class="slideshow-controls fa fa-chevron-right fa-5x"></div>
          </div>
        </li>
        <li id="home-button" class="fa fa-th"></li>
      </ul>
    </header>
    <section id="modal-container" class="app-container-full-category">
      <div id="slideshow-left" class="slideshow-controls fa fa-chevron-left fa-5x">
      </div>
      <div id="slideshow">
      </div>
      <div id="slideshow-right" class="slideshow-controls fa fa-chevron-right fa-5x"></div>
    </section>
    <footer id="modal-footer" class="app-footer w">
      <div class="acreditations-container">
        <img src="img/sap-member-b.png" alt="">
        <img src="img/ibm-partner-b.png" alt="">
        <img src="img/cmmi-dev-b.png" alt="">
      </div>
      <img class="emergys-logo" src="img/emergys-logo-b.png" alt="">
    </footer>
  </section>
</body>
</html>
